trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script:
    echo $(System.DefaultWorkingDirectory)
  displayName: 'Show path of directory'

- script:
    echo cd $(System.DefaultWorkingDirectory)
    echo ls -la 
  displayName: 'Show contents of dir'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'env | sort'

- task: Bash@3
  inputs: 
    targetType: 'inline'
    script: 'ls -la $(BUILD_SOURCESDIRECTORY)'